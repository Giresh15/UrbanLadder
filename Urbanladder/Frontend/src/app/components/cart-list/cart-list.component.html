<!-- SEARCH -->
<div class="search-bar">
  <app-search></app-search>
</div>

<!-- TOP BAR -->
<div class="top-actions">
  <button class="logout-btn" (click)="show3()">
    <span class="glyphicon glyphicon-log-out"></span> Logout
  </button>
</div>

<!-- PRODUCT LIST -->
<div class="product-page">
  <div class="container">

    <div class="row">
      <div class="col-md-4" *ngFor="let pdetail of productdetails">

        <div class="product-card">

          <img
            [src]="pdetail.image_url"
            alt="image not found"
          >

          <h4 class="product-name">{{ pdetail.pname }}</h4>

          <p class="product-desc">{{ pdetail.description }}</p>

          <div class="product-footer">
            <span class="price">â‚¹{{ pdetail.price }}</span>

            <button
              class="btn btn-success"
              (click)="AddToCart(pdetail)">
              Add To Cart
            </button>
          </div>

        </div>

      </div>
    </div>

  </div>
</div>
