<!-- NAVBAR -->
<nav class="navbar navbar-default cart-navbar">
  <div class="container-fluid">
    <button type="button" class="btn btn-primary btn-lg" (click)="shopMore()">
      Shop More
    </button>
  </div>
</nav>

<h1 class="cart-title">My Cart</h1>

<!-- CART LIST -->
<div class="cart-container">

  <div class="cart-card" *ngFor="let item of items; let i=index">

    <input type="checkbox" class="cart-check"/>

    <img
      [src]="item.image_url"
      alt="image not found"
      class="cart-img"
    >

    <div class="cart-details">
      <h4>{{ item.pname }}</h4>
      <p>{{ item.description }}</p>
      <div class="cart-price">â‚¹{{ item.price }}</div>
    </div>

  </div>

</div>

<!-- BUY BUTTON -->
<div class="cart-footer">
  <button type="button" class="btn btn-success btn-lg" (click)="buyNow()">
    Buy Now
  </button>
</div>
