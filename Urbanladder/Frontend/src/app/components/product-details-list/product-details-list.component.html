<div class="admin-page">

  <!-- TOP BAR -->
  <div class="admin-header">
    <button class="btn btn-info btn-lg" (click)="addFurnitureForm()">
      + Add Furniture
    </button>

    <button class="btn btn-danger btn-lg" (click)="show3()">
      Logout
    </button>
  </div>

  <hr>

  <!-- PRODUCT GRID -->
  <div class="container">
    <div class="row">

      <div class="col-md-4" *ngFor="let pdetail of productdetails">

        <div class="admin-card">

          <img
            [src]="pdetail.image_url"
            alt="product image"
          />

          <h4>{{ pdetail.pname }}</h4>

          <p class="desc">{{ pdetail.description }}</p>

          <p class="price">â‚¹{{ pdetail.price }}</p>

          <div class="action-row">
            <button
              class="btn btn-success btn-sm"
              (click)="updateProduct(pdetail.p_id)">
              Update
            </button>

            <button
              class="btn btn-danger btn-sm"
              (click)="deleteProduct(pdetail.p_id)">
              Delete
            </button>
          </div>

        </div>

      </div>

    </div>
  </div>

</div>
