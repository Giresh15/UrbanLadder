<div class="add-product-page">

  <div class="container">

    <div class="form-card">

      <h3 class="form-title">Add New Product</h3>
      <hr>

      <form #furnitureform="ngForm" novalidate (ngSubmit)="onSubmit()">

        <div class="form-group">
          <label>Product Name</label>
          <input
            type="text"
            class="form-control"
            name="pname"
            [(ngModel)]="pdetail.pname"
            required>
        </div>

        <div class="form-group">
          <label>Description</label>
          <input
            type="text"
            class="form-control"
            name="desc"
            [(ngModel)]="pdetail.description"
            required>
        </div>

        <div class="form-group">
          <label>Price</label>
          <input
            type="number"
            class="form-control"
            name="price"
            [(ngModel)]="pdetail.price"
            required>
        </div>

        <div class="form-group">
          <label>Units In Stock</label>
          <input
            type="number"
            class="form-control"
            name="unitsinstock"
            [(ngModel)]="pdetail.units_in_stock"
            required>
        </div>

        <div class="form-group">
          <label>Image URL</label>
          <input
            type="text"
            class="form-control"
            name="imageurl"
            [(ngModel)]="pdetail.image_url"
            required>
        </div>

        <div class="form-group">
          <label>Category ID (pc_id)</label>
          <input
            type="number"
            class="form-control"
            name="pc_id"
            [(ngModel)]="pdetail.pc_id"
            required>
        </div>

        <div class="form-actions">
          <button class="btn btn-success btn-lg" type="submit">
            Save Product
          </button>
        </div>

      </form>

    </div>

  </div>

</div>
