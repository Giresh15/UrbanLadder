<div class="auth-wrapper">
  <div class="auth-container">

    <!-- LEFT PANEL -->
    <div class="auth-left">
      <div class="left-content">
        <h2>Create your account.</h2>
        <p>
          Join us and manage your shopping experience easily.
        </p>

        <img src="assets/images/register-illustration.jpg" alt="Register">
      </div>
    </div>

    <!-- RIGHT PANEL -->
    <div class="auth-right">
      <div class="auth-card">

        <h3>Create Account</h3>
        <p>Register to start shopping</p>

        <form (ngSubmit)="onRegist()">

          <div class="row">
            <input class="half" placeholder="First Name"
              [(ngModel)]="user.fname" name="fname" required>

            <input class="half" placeholder="Last Name"
              [(ngModel)]="user.lname" name="lname" required>
          </div>

          <input placeholder="Email address"
            [(ngModel)]="user.email" name="email" required>

          <input placeholder="Phone number"
            [(ngModel)]="user.phonenumber" name="phonenumber" required>

          <input placeholder="Username"
            [(ngModel)]="user.username" name="username" required>

          <input type="password" placeholder="Password"
            [(ngModel)]="user.password" name="password" required>

          <select [(ngModel)]="user.usertype" name="usertype">
            <option value="user">User</option>
            <option value="admin">Admin</option>
          </select>

          <button type="submit">Register</button>

          <div class="switch">
            Already have an account?
            <a routerLink="/login">Login</a>
          </div>

        </form>

      </div>
    </div>

  </div>
</div>
